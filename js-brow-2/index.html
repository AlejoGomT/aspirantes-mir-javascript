<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by Alejandro Gomez Trejos</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <div class="task">
      <form>
        <input type="text" class="input_task" id="write_input_task" placeholder="Ingresa tu tarea">
        <button class="add_task" id="add_button">Add</button>
      </form>
    </div>

    <div class="list_task">
      <ul class="list" id="ul_list_task">  
      </ul>
      <button class="clear_task" id="remove_task">Remove all done</button>
    </div>
  </div>

  <script  src="js/index.js"></script>

</body>
</html>
